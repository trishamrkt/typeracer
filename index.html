<!DOCTYPE html>
<html>
  <head>
    <title> /trishamrkt - Typeracer </title>

    <!-- Fonts to be used -->
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>

    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!-- PASSAGE TO BE TYPED -->
    <div id="passage">
      <p> The quick brown fox jumps over the lazy dog! </p>
    </div>

    <!-- USER INPUT BOX -->
    <div>
    <form>
      <input id="user-input" type="text" placeholder="Type text here" onclick="timer()" onkeyup="onKeyPress()">
    </form>
    </div>

    <div class="popup">
      <div class="popuptext" id="stats">
        <h1 id="done"></h1>
        <h4 id="wpm"></h4>
        <h4 id="time"></h4>
      </div>
    </div>


    <!-- LINK JAVASCRIPT -->
    <script src="typeracer.js"></script>

  </body>

</html>
